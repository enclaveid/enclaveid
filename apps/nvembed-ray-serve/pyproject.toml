[tool.coverage.run]
branch = true
source = ["nvembed_ray_serve"]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../coverage/apps/nvembed-ray-serve/html' --cov-report xml:'../../coverage/apps/nvembed-ray-serve/coverage.xml' --html='../../reports/apps/nvembed-ray-serve/unittests/html/index.html' --junitxml='../../reports/apps/nvembed-ray-serve/unittests/junit.xml'"

[tool.poetry]
name = "nvembed-ray-serve"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
license = 'Proprietary'
readme = 'README.md'

[[tool.poetry.packages]]
include = "nvembed_ray_serve"

[tool.poetry.dependencies]
python = "3.12.7"
transformers = "4.47.1"
sentence-transformers = "3.3.1"
hf-transfer = "0.1.8"
einops = "0.8.0"
datasets = "3.2.0"
numpy = "<2"                    # NB: >2 breaks ray


[tool.poetry.group.dev.dependencies]
autopep8 = "2.0.2"
ruff = "0.1.5"
pytest = "7.3.1"
pytest-sugar = "0.9.7"
pytest-cov = "4.1.0"
pytest-html = "3.2.0"
ray = { extras = ["all"], version = "2.40.0" }


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
exclude = [".ruff_cache", ".svn", ".tox", ".venv", "dist"]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []
