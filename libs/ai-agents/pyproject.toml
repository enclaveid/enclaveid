[tool.poetry]
name = "ai-agents"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = []
license = 'Proprietary'
readme = 'README.md'

[[tool.poetry.packages]]
include = "ai_agents"

[tool.poetry.dependencies]
python = "3.12.7"
polars = "^1.17.1"
faiss-cpu = "^1.9.0.post1"
networkx = "^3.4.2"
numpy = "^2.0.2"

[tool.poetry.group.dev.dependencies]
# For local embedder
torch = "2.5.0"
transformers = "4.47.1"
sentence-transformers = "3.3.1"
hf-transfer = "0.1.8"
einops = "0.8.0"
datasets = "3.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
exclude = [".ruff_cache", ".svn", ".tox", ".venv", "dist"]

line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
  # pycodestyle
  "E",
  # Pyflakes
  "F",
  # pyupgrade
  "UP",
  # flake8-bugbear
  "B",
  # flake8-simplify
  "SIM",
  # isort
  "I",
]
ignore = []

fixable = ["ALL"]
unfixable = []
